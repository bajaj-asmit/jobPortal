<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

   <style>
   form{
   position:absolute;
   width:1400px;
   left:350px;
   top:150px;
   }
   form .row div input{
   margin:5px;
   }
   .back{
   position:absolute;
   left:250px;
   top:50px;
   }
   .back .img{
   width:50px;
   height:50px;
   }

    <title>signup</title>
  </head>
  <body>
  <div class="back">
  <a href="index.html">
  <img src="back.png" class="img">
  </a>
  </div>

   <form action="signup" method="post"  enctype="multipart/form-data">
   <h2>Sign up</h2>
   <div class="row">
   <div class="col-sm-2">
   Enter name
   </div>
   <div class="col-sm-2">
   <input type="text" name="nm" placeholder="enter name" class="form-control">
   </div>
   
   <div class="col-sm-2">
   Enter email
   </div>
   
   <div class="col-sm-2">
   <input type="email" class="form-control" name="email">
   </div>
   
   </div>
   
   <div class="row">
   <div class="col-sm-2">
   Enter date of birth:
   </div>
   <div class="col-sm-2">
   <input type="date" name="dob" class="form-control">
   </div>
   
   <div class="col-sm-2">
   Enter password:
   </div>
   
   <div class="col-sm-2">
   <input type="password" class="form-control" name="pass">
   </div>
   </div>
   
   <div class="row">
   <div class="col-sm-2">
   choose sector:
   </div>
   <div class="col-sm-2">
   <select name="sector" class="form-select" aria-label="Default select example">
   <option value="IT">IT</option>
   <option value="HR">HR</option>
   </select>
   </div>
   <div class="col-sm-2">Mobile number</div>
   <div class="col-sm-2"><input type="text" action="number"class="form-control" name="phnno"></div>
   </div>
   
   <div class="row">
   <div class="col-sm-2">
   upload profile photo
   </div>
   <div class="col-sm-2">
   <input type="file" action="image" name="img" class="form-control">
   </div>
   </div>
   
   <div class="row">
   <div class="col-sm-2">
   <input type="submit" class="btn btn-primary" value="register" >
   </div>
   </div>
   
   </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
